<!DOCTYPE html>
<html>
  <head>
    <title>JWT Decoder</title>
    <style>
      body {
        text-align: center;
      }
      .main {
        padding: 15px;
      }
    </style>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid main" style="width: 500px">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Token"
          id="token"
          aria-label="Token"
          aria-describedby="basic-addon2"
        />
        <div class="input-group-append">
          <button class="btn btn-success" id="decode" type="button">
            Decode
          </button>
        </div>
      </div>

      <pre id="decoded"></pre>

      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button
          class="btn btn-outline-success btn-sm me-md-2"
          id="copy"
          type="button"
        >
          Copy
        </button>
        <button class="btn btn-outline-danger btn-sm" id="clear" type="button">
          Clear
        </button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
